<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="text-align: center;">
    <h1 style="color: #49274A;">UTunes</h1>
    <div style="background-color: #49274A; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="post">
        <p style="color: #EEE; font-size: 18px;">Signup</p>
        <input name="username" required type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%; font-size: 18px;" />
        <input name="email" required type="email" placeholder="Email" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%; font-size: 18px;" />
        <input name="password" required type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%; font-size: 18px;" />
        <button type="submit" style="cursor: pointer; font-size: 18px; display:block; width: 100%; padding: 7px;">Sign up</button>
        <a style="display:block; margin-top: 20px; color: #EEE;" href="/login">or Log in instead</a>
      </form>
    </div>
  </body>
</html>
